databaseChangeLog:
  - changeSet:
      id: 004-create-email-change-tokens-table
      author: your-name
      changes:
        - createTable:
            tableName: email_change_tokens
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(500)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: new_email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: is_used
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: email_change_tokens
            baseColumnNames: user_id
            constraintName: fk_email_change_tokens_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
