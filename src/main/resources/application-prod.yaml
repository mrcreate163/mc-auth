spring:
  # Переопределяем подключение к базе данных
  datasource:
    url: jdbc:postgresql://postgres:5432/auth_db
    # Имя 'postgres' - это имя сервиса в docker-compose.yml

  # Переопределяем подключение к Kafka
  kafka:
    # ВАЖНО: используем внутренний порт 29092, который мы настроили для межсервисного общения
    bootstrap-servers: kafka:29092

  # Переопределяем подключение к Redis
  data:
    redis:
      host: redis
      # Имя 'redis' - это имя сервиса в docker-compose.yml

  # Переопределяем подключение к MailHog
  mail:
    host: mailhog
    # Имя 'mailhog' - это имя сервиса в docker-compose.yml

  # Рекомендуется отключить показ SQL в логах для продакшена
  jpa:
    show-sql: false

logging:
  level:
    # Для продакшена лучше логировать только INFO и выше, а не DEBUG
    com.socialnetwork.auth: INFO
    org.springframework.security: INFO