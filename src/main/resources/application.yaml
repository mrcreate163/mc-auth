management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}


server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://postgres:5432/auth_db
    username: postgres
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: userRegistered:com.socialnetwork.auth.dto.kafka.UserRegisteredEvent

  data:
    redis:
      host: redis
      port: 6379
      timeout: 60000
      password: ${REDIS_PASSWORD}

  mail:
    host: mailhog
    port: 1025
    username: noreply@socialnetwork.com
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 900000      # 15 минут
  refresh-token-expiration: 2592000000 # 30 дней

app:
  base-url: http://localhost:8081

captcha:
  ttl-seconds: 300  # 5 минут

logging:
  level:
    # Ваше приложение - максимальная детализация
    com.socialnetwork.auth: DEBUG

    # Spring Security
    org.springframework.security: DEBUG

    # Для отладки SQL запросов и транзакций
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.transaction: DEBUG

    # Spring Web (запросы/ответы)
    org.springframework.web: DEBUG
    org.springframework.web.servlet.mvc.method.annotation: DEBUG

    # Kafka
    org.springframework.kafka: DEBUG
    org.apache.kafka: WARN

    # Redis
    org.springframework.data.redis: DEBUG

    # Общие ошибки Spring
    org.springframework: WARN

  # Паттерн с трейсом ошибок
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-}] %logger{36} - %msg%n%throwable"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-}] %logger{40} - %msg%n%throwable"

  # Запись в файл
  file:
    name: logs/auth-service.log
    max-size: 10MB
    max-history: 30

  # Включить полный стек-трейс исключений
  exception-conversion-word: "%wEx"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
